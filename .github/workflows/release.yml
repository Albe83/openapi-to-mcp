name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate-tag:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.semver.outputs.tag }}
      is_prerelease: ${{ steps.semver.outputs.is_prerelease }}
    steps:
      - name: Validate SemVer Tag
        id: semver
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          semver_regex='^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$'
          if [[ ! "${tag}" =~ ${semver_regex} ]]; then
            echo "Tag '${tag}' does not match SemVer policy." >&2
            exit 1
          fi
          if [[ "${tag}" == *-* ]]; then
            is_prerelease="true"
          else
            is_prerelease="false"
          fi
          echo "tag=${tag}" >> "${GITHUB_OUTPUT}"
          echo "is_prerelease=${is_prerelease}" >> "${GITHUB_OUTPUT}"

  publish-image:
    needs: validate-tag
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Image Tags
        id: meta
        env:
          TAG: ${{ needs.validate-tag.outputs.tag }}
          IS_PRERELEASE: ${{ needs.validate-tag.outputs.is_prerelease }}
        run: |
          set -euo pipefail
          image="ghcr.io/${GITHUB_REPOSITORY,,}"
          echo "image_ref=${image}:${TAG}" >> "${GITHUB_OUTPUT}"
          {
            echo "tags<<EOF"
            echo "${image}:${TAG}"
            if [[ "${IS_PRERELEASE}" == "false" ]]; then
              echo "${image}:latest"
            fi
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Production Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfiles/Containerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  trivy-release-image:
    needs: publish-image
    runs-on: ubuntu-latest
    steps:
      - name: Trivy Scan Published Image
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan-type: image
          image-ref: ${{ needs.publish-image.outputs.image_ref }}
          format: table
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH
          exit-code: "1"

  github-release:
    needs:
      - validate-tag
      - publish-image
      - trivy-release-image
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate-tag.outputs.tag }}
          generate_release_notes: true
          prerelease: ${{ needs.validate-tag.outputs.is_prerelease == 'true' }}
          body: |
            Container image:
            - `${{ needs.publish-image.outputs.image_ref }}`
