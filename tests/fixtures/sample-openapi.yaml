openapi: 3.1.0
info:
  title: Sample API
  version: 1.0.0
servers:
  - url: https://api.example.com
paths:
  /pets/{petId}:
    parameters:
      - name: petId
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: getPet
      summary: Get pet by id
      parameters:
        - name: includeHistory
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: ok
    post:
      summary: Update pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
      responses:
        '200':
          description: ok
